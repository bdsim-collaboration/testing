  bdsim_develop_mac_apple_g4_11_2:
    # The type of runner that the job will run on
    runs-on: macOS-14

    steps:
      - uses: actions/checkout@v4    

      - name: Install brew dependencies on MacOS
        if: runner.os == 'macOS'
        run: .github/bin/install-deps-macos.sh

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores

      - name: Build Geant4
        shell: bash
        run: |
          git clone https://gitlab.cern.ch/geant4/geant4.git 
          cd geant4 
          git checkout v11.2.2 
          cd ../
          mkdir geant4-build 
          cd geant4-build 
          cmake ../geant4 -DGEANT4_INSTALL_DATA=ON -DGEANT4_USE_GDML=ON -DGEANT4_USE_OPENGL_X11=ON -DGEANT4_USE_SYSTEM_CLHEP=ON -DGEANT4_USE_RAYTRACER_X11=ON
          make -j${{ steps.cpu-cores.outputs.count }} 
          sudo chown runner:admin /usr/local/share
          make install

      - name: Build BDSIM
        shell: bash
        run: |   
          git clone https://stewartboogert@bitbucket.org/jairhul/bdsim.git
          cd bdsim
          git checkout develop
          mkdir ../bdsim-build
          cd ../bdsim-build
          export PATH=$PATH:/tmp/root/bin/          
          cmake ../bdsim
          make -j${{ steps.cpu-cores.outputs.count }}

      - name: Test BDSIM
        shell: bash
        run: |
          cd bdsim-build
          export PATH=$PATH:/tmp/root/bin/
          source /usr/local/bin/geant4.sh
          ctest -v -j${{ steps.cpu-cores.outputs.count }}


